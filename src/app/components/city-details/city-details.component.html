<div #tooltip *ngIf="visible && city" class="city-details" cdkDrag>
  <div class="drag-handle">
    <h3>{{ city.name }}</h3>
  </div>

  <div class="details-content">
    <p><strong>Local Time:</strong> {{ currentTime }}</p>
    <p><strong>Date:</strong> {{ currentDate }}</p>
    <p><strong>Timezone:</strong> {{ getTimezoneFullName() }}</p>
    <p><strong>UTC offset:</strong> {{ getTimezoneOffset() }}</p>
  </div>
</div>
