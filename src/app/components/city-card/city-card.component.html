<div
  class="city-card"
  [class.selected]="isSelected"
  [class.major-city]="isMajorCity"
  (click)="onCityClick()"
>
  <div class="card-header">
    <div class="city-main-info">
      <div class="city-text">
        <span class="city-name">{{ city.name }}</span>
        <span class="city-country">{{ getCityCountry(city.timezone) }}</span>
      </div>
    </div>

    <div class="card-actions">
      <div class="current-time-block">
        <span class="current-time">{{ currentTime }}</span>
        <span class="current-time">UTC{{ getTimezoneOffset() }}</span>
      </div>
      <button
        *ngIf="showRemoveButton && !isMajorCity"
        (click)="onRemoveClick($event)"
        class="remove-button"
        title="Remove city"
      >
        âœ•
      </button>
    </div>
  </div>
</div>
