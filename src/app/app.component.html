<app-city-sidebar></app-city-sidebar>
<app-globe
  [lat]="selectedCity?.lat || 0"
  [lon]="selectedCity?.lng || 0"
  [selectedCityId]="selectedCity?.id || null"
  (citySelected)="onGlobeCitySelected($event)"
></app-globe>
<div class="app-header">
  <app-city-selector
    (citySelected)="onCitySelected($event)"
  ></app-city-selector>

  <button
    class="auto-rotate-toggle"
    (click)="toggleAutoRotate()"
    [class.active]="isAutoRotating"
  >
    {{ isAutoRotating ? "⏸️ Stop Auto-Rotate" : "🔄 Auto-Rotate" }}
  </button>
</div>

@if (selectedCity) {
<app-time-display [timezone]="selectedCity.timezone"></app-time-display>
}

<router-outlet />
